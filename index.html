<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="icon" type="img/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Qozo - Quote Generator</title>

</head>

<body>

    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
                <i class="fas fa-quote-left"></i>
                <span id="quote">Your Capabilities are Immense!</span>
        </div>
        <div class="quote-author">
            <span id="author">Sparsh</span>
        </div>
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet it!">
                    <i class="fab fa-twitter"></i>
            </button>
            <button class="generate-quote" id="generate">New Quote</button>
        </div>
    </div>

    <!-- Script  -->
    <script src="js/script.js"></script>
</body>

</html>
